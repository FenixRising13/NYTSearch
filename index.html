<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Times Search</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <script src="https://use.fontawesome.com/ee921ea183.js"></script>
</head>

<body>
        <div class="jumbotron">
            <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
              </div>
  <div class="container">
        <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Search Parameters</h3>
                </div>
                <div class="panel-body">
                        <form id="search-form">
                                <label for="news-input" font-weight="bold">Search Term:</label>
                                <input type="text" id="news-input"><br>
                                <label for="number-input" font-weight="bold">Number of Records to Retrieve:</label>
                                <input type="text" id="number-input"><br>

                                <input id="add-search" type="submit" value="Search">
                              </form>
                </div>
              </div>

    <!-- Buttons will Get Dumped Dere -->
    <div id="buttons-view"></div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js" type="text/javascript" >
    </script>
  </div>
</body>

</html>
